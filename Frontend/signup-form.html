<html>
    <head>
        <title>
        Signup Page
        </title>
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="materialize/css/qwe.css"  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        
    </head>
        <body>

        <div class="row">
        <div class="col s12 m5" style="margin-top:2%;margin-left:30%;">
            <div class="card-panel  yellow lighten-3">
                <div class="container" style="margin-left:2%; margin-top:5%;padding-right:50px;">
                    Register
                </div>
        
        
                <div class="row">
                <div class="input-field col s12">
                  <input id="name" type="text" class="validate">
                  <label for="name">Full Name</label>
                </div>
              </div>
         
            
                <div class="input-field col s12">
                  <input id="last_name" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
                
                <div class="row">
                <div class="input-field col s12">
                  <input id="age" type="number" class="validate">
                  <label for="number">Age</label>
                </div>
              </div>
                
                 <form action="#">
                     <label> Gender </label>
                    <p>
                      <input name="group1" type="radio" id="test1" />
                      <label for="test1">Male</label>
                    </p>
                    <p>
                      <input name="group1" type="radio" id="test2" />
                      <label for="test2">Female</label>
                    </p>
                </form>
                
              <div class="row">
                <div class="input-field col s12">
                  <input id="user_condition" type="text" class="validate">
                  <label for="user_condition">Condition</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
                <div class="row">
                <div class="input-field col s12">
                  <input id="verify" type="password" class="validate">
                  <label for="password" >Confirm password</label>
                </div>
              </div>
                
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
            </form>
         
            

          <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-left:40%;">Submit
            <i class="material-icons">send</i>
          </button>
            
            </div>
    
        </body>
    
</html>
