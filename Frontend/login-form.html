<html>
    <head>
        <title>
        Login page
        </title>
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="materialize/css/qwe.css"  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        
    </head>
    
    <body>
        <div class="row">
        <div class="col s12 m5" style="margin-top:2%;margin-left:30%;">
            
                <div class="container" style="margin-left:40%; margin-top:5%;">
                    Sign in to continue.
                </div>
        
            <div class="card-panel yellow lighten-3">
                
                <img src="http://placehold.it/180x140" style="border-radius: 50%; width: 120px; height: 120px; display: inline-block; position: absolute;margin-left:15%;margin-bottom:200px;margin-top:40px;}">   
             

      
                  <div class="row " style="padding-top: 200px;">
                    <form class="col s12 ">

                    <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email" style="color:#616161">Email/Username</label>
                        </div>
                    </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s12 " style="margin-bottom:30px;" >
                          <input id="password" type="password" class="validate" style="margin-top: -30px;">
                          <label for="password" style="color:#616161;margin-left:10px; padding-top:0px;margin-top:-30px;">Password</label>
                        </div>
                      </div>     
                      
                            <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-left:40%;">Submit
            <i class="material-icons">send</i>
          </button> 
                    </form>
               

                
            </div>
         </div>
      </div>
    </div>

    </div>
    </body>

</html>
