<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  </head>

  <body>
  <div class = "container">
  <div class = "jumbotron">
    <h2>Login</h2>
    <form method="post">
      <table>
        
        <tr>
          <td class="label">
            Username/Email
          </td>
          <td>
            <input type="text" name="username_email" value="">
          </td>
        <td class = "error">
        {% if not error_name == 'Success' %}
            {{error_username_email}}
          {%endif%}
        </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class = "error">
          {% if not error_name == 'Success' %}
            {{error_password}}
          {%endif%}
          </td>
          </tr>
      
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
    </form>

    </div>
    </div>
  </body>

</html>
